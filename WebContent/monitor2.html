<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM[monitor]</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="monitor.css">
		
		<script src="js/JSONRequest.js"></script>
		<script src="js/Draggable.js"></script>
		<script src="js/Chart.2.js"></script>
		<script src="js/snmp.js"></script>
	</head>

	<body class="loading">
		
		<aside>
			<h3>device information</h3>
			<div class="table">
				<div>
					<span>status</span><span id="txt_status"></span>
				</div>
				<div>
					<span>ip address</span><span id="ip"></span>
				</div>
				<div>
					<span>name</span><span id="txt_name"></span>
				</div>
				<div>
					<span>uptime</span><span id="txt_uptime"></span>
				</div>
				<div>
					<span>description</span><span id="txt_description"></span>
				</div>
				<div>
					<span>enterprise</span><span id="txt_enterprise"></span>
				</div>
			</div>
			
			<h3>
				<input type="checkbox" id="check_delay">
				response time
			</h3>
			
			<h3>
				processor load
			</h3>
			<ul id="cpu_list"></ul>
		
			<h3>
				physical memory
			</h3>
			<ul id="mem_list"></ul>
			
			<h3>
				storage usage
			</h3>
			<ul id="disk_list"></ul>
			
			<h3>
				interface throughput
			</h3>
			<ul id="port_list"></ul>
			
		</aside>
			
		<section id="chart">
			<div id="navigation">
				<div class="left">
					<select id="switch">
						<option selected>log</option>
						<option>real time</option>
					</select>
					<label>
						<input type="checkbox">
						detail
					</label>
					<input type="button" value="refresh">
					<input type="checkbox" id="fix_start" checked title="start date should be active if checked">
					<input type="date" id="start_date">
				</div>
				<div class="right">
					<input type="date" id="end_date">
					<input type="checkbox" id="fix_end" checked title="end date should be active if checked">
				</div>
			</div>
		</section>
		
		<script src="monitor2.js"></script>
		
	</body>
	
</html>

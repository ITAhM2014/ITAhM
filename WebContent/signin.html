<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="/ITAhM2014/img/favicon.ico">
		<link rel="stylesheet" href="signin.css">
		
		<script src="js/JSONRequest.js"></script>
	</head>

	<body class="server">
		<div class="dialog">
			<form id="server">
				<h2>Server</h2>
				<div class="flex">
					<input type="text" id="ip" placeholder="server ip address" required autofocus value="127.0.0.1">
					<input type="text" id="tcp" placeholder="tcp port number" required value="2014">
				</div>
				<input type="submit" value="Connect">
			</form>
			<form id="sign_in">
				<h2>Sign In</h2>
				<div class="full">
					<input type="text" id="username" placeholder="user name" required autofocus>
					<input type="password" id="password" placeholder="password" required>
				</div>
				<input type="submit" value="SignIn">
			</form>
		</div>
		
		<script src="signin.js"></script>
		
	</body>
	
</html>

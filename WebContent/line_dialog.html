<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="pragma" content="no-cache">
		
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="line_dialog.css">
		
		<script src="js/JSONRequest.js"></script>
		<script src="js/util.js"></script>
	</head>

	<body>
		
		<div class="dialog">
			<h2>line</h2>
			<form id="form" autocomplete="off">
				<div class="box left">
					<h4 id="dev_from" class="ellipsis">device from</h4>
					<input type="text" id="if_from" class="full" list="if_list_from" size="12" placeholder="interface">
					<datalist id="if_list_from"></datalist>
				</div>
				
				<div class="box right">
					<h4 id="dev_to" class="ellipsis">device to</h4>
					<input type="text" id="if_to" class="full" list="if_list_to" size="12" placeholder="interface">
					<datalist id="if_list_to"></datalist>
				</div>
				
				<div class="box center">
					<select id="index" class="half"><option>new</select>
					<span class="half"> of <span id="count">0</span></span>
					<input type="text"  id="name" class="full" placeholder="name of link">
					<div class="bandwidth">
						<input type="text"  id="bandwidth" class="half" placeholder="bandwidth" value="100" required><select id="unit" class="half">
							<option value="1000000000">Gbps
							<option value="1000000" selected>Mbps
							<option value="1000">Kbps
							<option value="1">bps
						</select>
					</div>
					<label><input type="checkbox" id="btn_remove">remove</label>
				</div>
				
				<input type="reset" value="cancel">
				<input type="submit" value="apply">
			</form>
			
		</div>
		
		<script src="line_dialog.js"></script>
		
	</body>
	
</html>

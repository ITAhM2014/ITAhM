<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="home.css">
		
		<script src="js/JSONRequest.js"></script>
		<script src="js/Chart.js"></script>
		<script src="js/snmp.js"></script>
	</head>

	<body class="loading">
		<div class="left">
			<h3>device information</h3>
			<div class="table">
				<div>
					<span>status</span><span id="txt_status"></span>
				</div>
				<div>
					<span>ip address</span><span id="txt_ip"></span>
				</div>
				<div>
					<span>name</span><span id="txt_name"></span>
				</div>
				<div>
					<span>uptime</span><span id="txt_uptime"></span>
				</div>
				<div>
					<span>description</span><span id="txt_description"></span>
				</div>
				<div>
					<span>enterprise</span><span id="txt_enterprise"></span>
				</div>
			</div>
		</div>
		<div  class="right">		
			<h3>processor load<button id="btn_zoomin">+</button><button id="btn_zoomout">-</button></h3>
			<div id="cpu"></div>
			<div id="cpu_notes" class="notes"></div>
			
			<h3>physical memory</h3>
			<div id="memory"></div>
			
			<h3>interface [<span id="selectedPort"></span>]</h3>
			<div id="traffic"></div>
			<div class="notes"><span class="output">output</span> <span class="input">input</span></div>
			<table id="interface">
				<thead>
					<tr>
						<th>name</th>
						<th>type</th>
						<th>speed</th>
						<th>admin status</th>
						<th>operation status</th>
						<th>input</th>
						<th>output</th>
					</tr>
				</thead>
				<tbody id="ifentry"></tbody>
			</table>
		</div>
		
		<script src="home.js"></script>
		
	</body>
	
</html>

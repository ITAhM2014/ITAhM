<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM[monitor]</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="monitor.css">
		
		<script src="js/JSONRequest.js"></script>
		<script src="js/Chart.js"></script>
		<script src="js/snmp.js"></script>
	</head>

	<body class="loading">
		
		<aside>
			<h3>device information</h3>
			<div class="table">
				<div>
					<span>status</span><span id="txt_status"></span>
				</div>
				<div>
					<span>ip address</span><span id="ip"></span>
				</div>
				<div>
					<span>name</span><span id="txt_name"></span>
				</div>
				<div>
					<span>uptime</span><span id="txt_uptime"></span>
				</div>
				<div>
					<span>description</span><span id="txt_description"></span>
				</div>
				<div>
					<span>enterprise</span><span id="txt_enterprise"></span>
				</div>
			</div>
			
			<h3><input type="checkbox" id="select_cpu">processor load</h3>
			<ul id="cpu_list"></ul>
		
			<h3><input type="checkbox" id="select_mem">physical memory</h3>
			<ul id="mem_list"></ul>
			
			<h3><input type="checkbox" id="select_disk">storage usage</h3>
			<ul id="disk_list"></ul>
			
			<h3><input type="checkbox" id="select_port">interface throughput</h3>
			<ul id="port_list"></ul>
			
		</aside>
		
		<article>
			<section class="title">
				<h3 id="title">127.0.0.1</h3>
				<h4 id="range"></h4>
				
				<select id="switch">
					<option selected>log</option>
					<option>real time</option>
				</select>
			</section>
			
			<section id="chart"></section>
			
			<section id="notes"></section>
		</article>
		
		<script src="monitor.js"></script>
		
	</body>
	
</html>

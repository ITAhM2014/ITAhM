<!DOCTYPE html>
<html>

	<head>
		
		<title>ITAhM[local]</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="ITAhM.css">
		
		<script src="js/JSONRequest.js"></script>
		
	</head>

	<body class="loading">

		<header>
			<nav>
				<ul>
					<li id="map">map
					<li id="device">device
					<li id="line">line
				</ul>
				<ul>
					<li id="home">system
					<li id="test">test
					<li id="account">account
					<li id="profile">profile
					<li id="icon">icon
					<li id="address">address
					<li id="auto">auto discovery
					<li id="event">event<sup id="alarm">!!</sup>
				</ul>
				<ul>
					<li><input type="button" id="btn_signout" value="SignOut">
				</ul>
			</nav>
		</header>
		
		<section class="content">
			<iframe id="content"></iframe>
		</section>
		
		<section class="event">
			<div class="thead">
				<div>
					<span>time stamp</span>
					<span>device name</span>
					<span>ip address</span>
					<span>resource</span>
					<span>last status</span>
					<span>current status</span>
					<span>notes</span>
				</div>
			</div>
			<div class="tbody" id="event_list"></div>
			<input id="close" type="image" src="img/close.png" title="close event dialog">
		</section>
		
		<section class="dialog">
			<iframe id="dialog"></iframe>
		</section>
		
		<section class="screen"></section>
		
		<script src="ITAhM.js"></script>
		
	</body>
	
</html>

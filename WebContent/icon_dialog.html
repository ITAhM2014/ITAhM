<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="icon_dialog.css">
		
		<script src="js/JSONRequest.js"></script>
	</head>

	<body>
		<div class="background">
			<div class="dialog">
				<form id="form" autocomplete="off">
					<h2>icon</h2>
					<div class="image">
						<img id="icon">
					</div>
					<table>
						<tbody>
							<tr>
								<td>device type</td>
								<td>
									<input type="text" name="type" readonly>
								</td>
							</tr>
							<tr>
								<td>alternative url</td>
								<td>
									<input type="text" name="url">
								</td>
							</tr>
						</tbody>
					</table>
					<input type="button" name="default" value="default">
					<input type="reset" value="cancel">
					<input type="submit" value="apply">
				</form>
			</div>
		</div>
		
		<script src="icon_dialog.js"></script>
		
	</body>
	
</html>

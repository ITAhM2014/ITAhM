<!DOCTYPE html>
<html>

	<head>
		<title>ITAhM</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="pragma" content="no-cache">
		
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="device_dialog.css">
		
		<script src="js/JSONRequest.js"></script>
	</head>

	<body>
	
		<form id="form" autocomplete="off">
			<h2>Device</h2>
			<table>
				<tbody>
					<tr>
						<td>name</td>
						<td>
							<input type="text"  name="name" placeholder="device name" required autofocus>
						</td>
					</tr>
					<tr>
						<td>type</td>
						<td>
							<select name="type" >
									<option>unknown</option>
								<optgroup label="network">
									<option>router</option>
									<option>dummy hub</option>
									<option value="workgroup">L2 switch</option>
									<option value="l3switch">L3 switch</option>
									<option>L4 switch</option>
								</optgroup>
								<optgroup label="server">
									<option>server</option>
									<option>web server</option>
									<option>was server</option>
									<option>database</option>
									<option>mainframe</option>
									<option>storage</option>
								</optgroup>
								<optgroup label="security">
									<option>firewall</option>
									<option>web application firewall</option>
									<option value="concentrator">vpn concentrator</option>
									<option>vpn gateway</option>
									<option>intrusion prevention system</option>
									<option>intrusion detection system</option>
								</optgroup>
								<optgroup label="wireless">
									<option>access point</option>
									<option>sensor</option>
									<option>wireless ips</option>
								</optgroup>
								<optgroup label="etc">
									<option>cloud</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td>ip address</td>
						<td>
							<input type="text" name="address" placeholder="device ip address"
								pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)"
								title="valid v4 ip address required">
						</td>
					</tr>
					<tr>
						<td>label</td>
						<td>
							<input type="text" name="label" placeholder="labels separated by ','">
						</td>
					</tr>
					<tr>
						<td>snmp</td>
						<td>
							<select name="profile">
								<option value="">off
								<optgroup label="profile" id="profile">
								</optgroup>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
			
			<input type="reset" value="cancel">
			<input type="submit" value="apply">
			
		</form>
				
		<script src="device_dialog.js"></script>
		
	</body>
	
</html>
